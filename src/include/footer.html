        if (swiperWeb !== undefined) {

        }
        swiperMo = new Swiper('.main-banner', {
          // Default parameters

          speed: 600,
          spaceBetween: 0,

      } else if(winW >= checkMo && swiperWeb == undefined) {
        if (swiperMo !== undefined) {
          swiperMo.destroy(false, true);
          swiperMo = undefined;
        }
        swiperWeb = new Swiper('.main-banner', {
          slidesPerView: 1,
          speed: 600,
          spaceBetween: 0,
          loop: true,
          allowTouchMove: false, //20210617 swiper 옵션 추가
          navigation: {
            nextEl: '.main-banner .bt-next',
            prevEl: '.main-banner .bt-prev',
          },
          pagination: {
            el: '.main-banner .pagination',
            clickable: true,

        });

    }
